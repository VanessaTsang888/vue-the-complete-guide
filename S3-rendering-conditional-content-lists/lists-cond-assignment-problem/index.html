<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>
      <!-- 1) Add code to manage a list of tasks in a Vue app -->
      <!-- When clicking "Add Task" a new task with the entered text should be added -->
      <input type="text" v-model="enteredTaskValue" />
      <button v-on:click="addTask">Add Task</button>
      <!-- If user not added any tasks then display this message/paragraph text -->
      <p v-if="tasks.length === 0">
        You've not added any tasks yet - please start adding a task
      </p>
      <!-- We are going to iterate through each task within the tasks Array. Use the key directive as we don't want Vue to re-use DOM elements within that list item -->
      <!-- Hide/Show List btn: switch between true and false. point to the taskListIsVisible method passing this as a conditional to the v-if directive. we use this to show or hide a task -->
      <ul v-else-if="tasks.length > 0" v-if="taskListIsVisible">
        <!-- 2) Output the list of tasks here -->
        <!-- Display the task with its index -->
        <!-- On the click listener we use the 'stop' modifier as ... -->
        <li
          v-for="(task, index) in tasks"
          v-bind:key="task"
          v-on:click="removeTask(index)"
        >
          <p>{{ task }} - {{ index }}</p>
          <input type="text" v-on:click.stop />
        </li>
      </ul>
      <!-- <p v-else>...</p> -->
      <!-- 3) When the below button is pressed, the list should be shown or hidden. This related to conditional rendering -->
      <!-- BONUS: Also update the button caption -->
      <!-- Point at the toggleTaskList() method so user can switch between true and false or hide and show list. This is conditional rendering in action. -->
      <!-- output the buttonCapText computed property so that user can toggle by using the second btn to hide or show their current list item -->
      <button v-on:click="toggleTaskList">{{ buttonCapText }}</button>
    </section>
  </body>
</html>
