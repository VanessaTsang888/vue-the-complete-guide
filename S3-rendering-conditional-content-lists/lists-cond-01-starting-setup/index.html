<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <!-- bind user input with v-model  -->
      <input type="text" v-model="enteredGoalValue" />
      <!-- Refer to our method  -->
      <button @click="addGoal">Add Goal</button>
      <!-- Check if goals is 0 or empty. If is 0 then display this message. This directive attribute works like if-statement in JS -->
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-else-if="goals.length > 0">
        <li>Goal</li>
      </ul>
      <!-- Fall-back in case non of the above is true -->
      <p v-else>...</p>
    </section>
  </body>
</html>
