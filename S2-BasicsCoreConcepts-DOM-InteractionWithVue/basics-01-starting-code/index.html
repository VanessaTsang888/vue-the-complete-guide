<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <!-- Inside this section element is the code that Vue will control, i.e. my course goals that I want to output dynamically in the UI -->
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- The value of the property courseGoal will get rendered/output to the screen/UI -->
      <!-- Calling/execute the fn that's inside of methods called outputGoals() using the interpolation syntax - can use simple JS expressions like ternary statements but not complex JS code i.e. if-statements -->
      <p>{{ outputGoal() }}</p>
      <!-- Binding Attributes with the "v-bind". We need to use the v-bind directive (an instruction we give to Vue to do something) as the link value is dynamic -->
      <!-- Setting the value of a HTML attribute which is a link hence the property name inside the double quotes -->
      <!-- Outputting Raw HTML Content with v-html directive -->
      <!-- <p v-html="outputGoal()"></p> -->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
    </section>
  </body>
</html>
