<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <!-- we can use click listeners on any HTML elments i.e. div's not just on buttons -->
    <!-- Its the v-bind:style="..." or just colon :style that makes the styling dynamic -->
    <section id="styling">
      <!-- Since we are binding styles dynamically, can use the default ternary expression Object syntax for attributes: if box A selected, if so, then set to red, otherwise set to this grey color. -->
      <!--       <div
        :class="boxASelected ? 'demo active' : 'demo'"
        @click="boxSelected('A')"
      ></div> -->
      <!-- Bind css classes dynamically. Add class of active if box A is true.  -->
      <!-- Vue has special sytnax for class attribute for binding with v-bind so we can add properties where property names reflect your css classes, and the values of those properties are tue or false result that indicates whether that class should be added.
      So we add demo as the property name and set to true. Add active and set the value of active to boxASelected. So the active class is added to this div if boxASelected is true. Simplify it as we always add the demo class, so remove it and put it in a separate class above  -->
      <!-- To deselect a box we use toggle:  -->
      <div
        class="demo"
        :class="{ active: boxASelected }"
        @click="boxSelected('A')"
      ></div>
      <div
        class="demo"
        :class="{ active: boxBSelected }"
        @click="boxSelected('B')"
      ></div>
      <div
        class="demo"
        :class="{ active: boxCSelected }"
        @click="boxSelected('C')"
      ></div>
    </section>
  </body>
</html>
